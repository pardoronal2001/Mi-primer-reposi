<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form login| Fazt</title>
    <link rel="stylesheet" href="css/master.css" > 
  </head>
  <body>

    <div class="login-box">
        <img class="avatar" src="img/logo.png"  alt="Logo de FAzt">
        <h1>Formulario de Registro</h1>
        <form>
          <!-- USERNAME INPUT -->
          <label for="Nombres">Nombres</label>
          <input type="text" placeholder="Ingrese su Nombre">
          <!-- CORREO ELECTRONICO INPUT -->
          <label for="Correo">Correo Electrónico</label>
          <input type="text" placeholder="Ingrese su Correo Electrónico">
          <!-- TELEFONO INPUT -->
           <label for="Teléfono">Teléfono</label>
          <input type="text" placeholder="Ingrese su Teléfono">
          <!-- PASSWORD INPUT -->
          <label for="password">Contraseña</label>
          <input type="password" placeholder="Ingrese su Contraseña">
          <input type="submit" value="Ingresar"> 

          </form>
          </form>
        </form>
      </div>
    </body>
  </html>
